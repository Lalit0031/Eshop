{% extends 'base.html' %}

{% block content %}

<style>
body {
	color: #fff;
	background: #ffffff;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	font-size: 15px;
}
.form-control, .form-control:focus, .input-group-text {
	border-color: #e1e1e1;
}
.form-control, .btn {
	border-radius: 3px;
}
.login-form {
	width: 400px;
	margin: 0 auto;
	padding: 30px 0;
}
.login-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 4px 4px #29c68c;
	padding: 30px;
}
.login-form h2 {
	color: #333;
	font-weight: bold;
	margin-top: 0;
}
.login-form hr {
	margin: 0 -30px 20px;
}
.login-form .form-group {
	margin-bottom: 20px;
}
.login-form label {
	font-weight: normal;
	font-size: 15px;
}
.login-form .form-control {
	min-height: 38px;
	box-shadow: none !important;
}
.login-form .input-group-addon {
	max-width: 42px;
	text-align: center;
}
.login-form .btn, .login-form .btn:active {
	font-size: 16px;
	font-weight: bold;
	background: #19aa8d !important;
	border: none;
	min-width: 140px;
}
.login-form .btn:hover, .login-form .btn:focus {
	background: #179b81 !important;
}
.login-form a {
	color: #fff;
	text-decoration: underline;
}
.login-form a:hover {
	text-decoration: none;
}
.login-form form a {
	color: #19aa8d;
	text-decoration: none;
}
.login-form form a:hover {
	text-decoration: underline;
}
.login-form .fa {
	font-size: 21px;
}
.login-form .fa-paper-plane {
	font-size: 18px;
}
.login-form .fa-check {
	color: #fff;
	left: 17px;
	top: 18px;
	font-size: 7px;
	position: absolute;
}

    </style>
<div class="login-form">
    <form action="/login" method="POST">

        <!....CSRF token....>

        {% csrf_token %}

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}

        <h2>Log in</h2>
        <p class="hint-text">Login to Your Account</p>

        <div class="form-group">
            <input type="email" class="form-control" name="email" value="{{value.email}}" placeholder="Email"
                   required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>

        <div class="form-group">
            <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms
                of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Log in</button>
        </div>
    </form>
    <div class="text-center"><a href="/login">Forgot Password?</a></div>
    <div class="text-center">Don't have an account? <a href="/signup">Signup</a></div>
</div>
{% endblock %}
